<head>
  <base href='{{ site.baseurl }}'>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ site.title }} :: {{ page.title }}</title>

  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="/stylesheets/app.min.css">

  <!-- Included Font Files -->
  <link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

<nav class="top-bar" id="top">
    <div class="row">
      <ul>
        <li class="name"><a href="/"><img src="images/2nd_friend_logo.png" alt="2ndFriend"></a></li>
        <li class="toggle-topbar"><a href="#"></a></li>
      </ul>
      <section>
        <ul class="right">
          <li><a href="#about" class="scroll">About</a></li>
          <li><a href="#services" class="scroll">Team</a></li>
          <li><a href="#footer" class="scroll">Contact</a></li>
          <li><a href="blog">Blog</a></li>
        </ul>
      </section>
    </div>
</nav>

{{ content }}

<footer id="footer">
  <div class="row text-center">
    <h3 class="team">Contact Us</h3>
  </div>
  <div class="row text-center">
    <div class="four columns">
      <a href="mailto:hello@2ndfriend.io"><object data="images/email-icon.svg" type="image/svg+xml" alt="Email"><img src="images/who-icon.png" width="125px" height="125px" alt="Email"></object>
      <h3>Email</h3></a>
    </div>
    <div class="four columns">
      <a href="https://twitter.com/Second_Friend/"><object data="images/twitter-icon.svg" type="image/svg+xml" alt="Twitter"><img src="images/what-icon.png" width="125px" height="125px" alt="Twitter"></object>
      <h3>Twitter</h3></a>
    </div>
    <div class="four columns">
      <a href="https://github.com/SecondFriend/"><object data="images/github-icon.svg" type="image/svg+xml" alt="GitHub"><img src="images/why-icon.png" width="125px" height="125px" alt="GitHub"></object>
      <h3>GitHub</h3></a>
    </div>
    </div>
  </div>

  <div class="row footer">
    <div class="twelve columns text-center">
      <p>&copy; 2ndFriend 2012-2016. All rights Reserved.</p>
    </div>
  </div>
</footer>

  <!-- Included JS Files (Compressed) -->
  <script src="javascripts/foundation.min.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="javascripts/app.min.js"></script>

  <!-- Google analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.analytics_id }}']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
