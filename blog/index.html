---
layout: default
title: Blog
---
{% for post in site.posts %}
<div class="row">
  <article>
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <h6>Written by <a href="https://twitter.com/{{ post.twitter }}">{{ post.author }}</a> on {{ post.date | date: "%-d %B %Y" }}.</h6>

{{ post.content }}

  </article>
</div>
{% endfor %}
